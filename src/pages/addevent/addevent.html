<ion-header>

  <ion-navbar>
  	<ion-buttons start>
  		<button ion-button (click) = 'dismiss()'>
  			<span ion-text color='primary' showWhen = 'ios'>Cancel</span>
  			<ion-icon name='md-close' showWhen='android, windows'></ion-icon> 
  		</button>
    </ion-buttons>		
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form [formGroup]='addForm' (ngSubmit)='add()'>
     <ion-list>
      
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName = 'title'></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" formControlName = 'description'></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Reminder Date</ion-label>
        <ion-datetime type="text" formControlName = 'date' displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Reminder Time</ion-label>
        <ion-datetime type="text" formControlName = 'time' displayFormat="hh:mm a" pickerFormat="hh mm a +05:30"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Repeat</ion-label>
        <ion-select formControlName="repeat">
          <ion-option value="minute">Minute</ion-option>
          <ion-option value="hour">Hourly</ion-option>
          <ion-option value="day">Daily</ion-option>
          <ion-option value="week">Weekly</ion-option>
          <ion-option value="month">Monthly</ion-option>
          <ion-option value="year">Yearly</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button ion-button block large type="submit" [disabled] = '!addForm.valid'>Save</button>
      </ion-item>  

     </ion-list>   
   </form>
</ion-content>
